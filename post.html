<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Snippet - BBBootstrap</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='styles/styles.css' rel='stylesheet'>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script type='text/javascript' src="js/scripts.js"></script>
</head>

<body class='snippet-body bg-image'>
    <section class="login-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" action="home.html" method="POST" name="articleform" onsubmit="return validateform()">
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3 class="text-center heading">Post your Article.</h3>
                                    </div>
                                </div>
                                <div class="form-group "> <input type="text" class="form-control" name="userName"
                                        value="" placeholder="User name" id="first_name" required> 
                                    <span class="error" id="userNameError"></span>
                                    </div>
                                <div class="form-group "> <input type="text" class="form-control" name="title" value=""
                                        placeholder="Title" id="title" required> 
                                        <span class="error" id="titleError"></span>
                                    </div>
                                <div class="form-group">
                                    <textarea rows="20" class="form-control h-15" placeholder="Description"
                                        name="description" required></textarea>
                                        <span class="error" id="descriptionError"></span>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <!-- <input type="button"
                                            class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                                            name="submit" value="Post" onclick=postSubmit()> -->
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                                            >Post</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
